<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSnap User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        h3 {
            margin-top: 20px;
        }
        .options-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .image-option {
            text-align: center;
            border: 2px solid transparent;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: border 0.3s ease, background-color 0.3s ease;
            background-color: #f9f9f9;
        }
        .image-option img {
            width: 70px; /* Adjust image size */
            height: auto;
        }
        .image-option:hover {
            background-color: #eaeaea;
        }
        .image-option.active {
            border-color: #007bff;
            background-color: #d3e5ff;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .profile-header {
      background: linear-gradient(135deg, #f77062, #fe5196);
      text-align: center;
      padding: 30px;
      position: relative;
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      margin-top: -60px;
    }

    .profile-header h2 {
      margin-top: 10px;
      color: white;
    }

    .location {
      color: rgba(255, 255, 255, 0.8);
      margin-top: 5px;
    }
    </style>
   
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        <p>Please enter your details below.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="selectedBodyType" name="body_type" required>
            <input type="hidden" id="selectedSkinTone" name="skin_tone" required>

            <div class="profile-header">
                
                <h2>{{ profile.user.username }}</h2>
                <p class="location">{{ profile.location }}</p>
              </div>

            <h3>Select Body Type:</h3>
            <div class="options-group">
                <div class="image-option bodyType" data-value="Apple" onclick="selectImage(this, 'BodyType')">
                    <img src="path/to/apple_image.jpg" alt="Apple Body Type">
                    <p>Apple</p>
                </div>
                <div class="image-option bodyType" data-value="Pear" onclick="selectImage(this, 'BodyType')">
                    <img src="path/to/pear_image.jpg" alt="Pear Body Type">
                    <p>Pear</p>
                </div>
                <div class="image-option bodyType" data-value="Hourglass" onclick="selectImage(this, 'BodyType')">
                    <img src="path/to/hourglass_image.jpg" alt="Hourglass Body Type">
                    <p>Hourglass</p>
                </div>
                <div class="image-option bodyType" data-value="Rectangle" onclick="selectImage(this, 'BodyType')">
                    <img src="path/to/rectangle_image.jpg" alt="Rectangle Body Type">
                    <p>Rectangle</p>
                </div>
                <div class="image-option bodyType" data-value="Curvy" onclick="selectImage(this, 'BodyType')">
                    <img src="path/to/curvy_image.jpg" alt="Curvy Body Type">
                    <p>Curvy</p>
                </div>
                <div class="image-option bodyType" data-value="Plus Size" onclick="selectImage(this, 'BodyType')">
                    <img src="path/to/plus_size_image.jpg" alt="Plus Size Body Type">
                    <p>Plus Size</p>
                </div>
            </div>

            <h3>Select Skin Tone:</h3>
            <div class="options-group">
                <div class="image-option skinTone" data-value="Fair" onclick="selectImage(this, 'SkinTone')">
                    <img src="path/to/fair_image.jpg" alt="Fair Skin Tone">
                    <p>Fair</p>
                </div>
                <div class="image-option skinTone" data-value="Medium" onclick="selectImage(this, 'SkinTone')">
                    <img src="path/to/medium_image.jpg" alt="Medium Skin Tone">
                    <p>Medium</p>
                </div>
                <div class="image-option skinTone" data-value="Olive" onclick="selectImage(this, 'SkinTone')">
                    <img src="path/to/olive_image.jpg" alt="Olive Skin Tone">
                    <p>Olive</p>
                </div>
                <div class="image-option skinTone" data-value="Dark" onclick="selectImage(this, 'SkinTone')">
                    <img src="path/to/dark_image.jpg" alt="Dark Skin Tone">
                    <p>Dark</p>
                </div>
            </div>

            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" placeholder="Enter height in cm" required>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required>

            <label for="location">Location/Climate</label>
            <input type="text" id="location" name="location" placeholder="Enter your location or climate" required>

            <label for="ageGroup">Age Group</label>
            <select id="ageGroup" name="age_group" required>
                <option value="">Select age group</option>
                <option value="Teens">Teens (13-19)</option>
                <option value="20s">20s</option>
                <option value="30s">30s</option>
                <option value="40s">40s and above</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function selectImage(element, type) {
            // Remove active class from previous selections
            const options = document.querySelectorAll(`.${type}`);
            options.forEach(opt => {
                opt.classList.remove('active');
            });
            // Add active class to the selected element
            element.classList.add('active');
            // Update the hidden input value
            const selectedValue = element.getAttribute('data-value');
            document.getElementById(`selected${capitalize(type)}`).value = selectedValue;
        }
        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
